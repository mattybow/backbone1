<!--New Vapor Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<div class="icon-crop">
			<i class="fa fa-fire fa-5x"></i>
		</div>
		<h4 class="modal-title" id="myModalLabel">new vapor</h4>
	  </div>
	  <div class="modal-body">
		<form class="form-horizontal" role="form">
		  <div class="form-group">
			<label for="creator" class="col-sm-2 control-label">creator</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="creator" placeholder="Matt Bow" disabled>
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputTitle" class="col-sm-2 control-label">title</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="inputTitle" placeholder="Title">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputModule" class="col-sm-2 control-label">module</label>
			<div class="col-sm-10">
				<select class="form-control" id="inputModule">
				  <option>RULEpkg</option>
				  <option>WorkMan</option>
				  <option>ADS</option>
				  <option>EES</option>
				  <option>APC</option>
				</select>
			</div>
		  </div>
		</form>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
		<button type="button" class="btn btn-primary">create vapor</button>
	  </div>
	</div>
  </div>
</div><!-- .modal -->
